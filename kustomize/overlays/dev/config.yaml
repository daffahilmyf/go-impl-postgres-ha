database:
  write_dsn: ""
  read_dsn: ""
  host: "k3s-pg-lab-pooler.default.svc.cluster.local"
  read_host: "k3s-pg-lab-pooler-repl.default.svc.cluster.local"
  port: 5432
  name: "astartes"
  user: ""
  password: ""
  sslmode: "require"
  connect_timeout: "5s"
  max_conns: 20
  min_conns: 0
  max_conn_lifetime: "30m"
  max_conn_idle_time: "5m"
  health_check_period: "1m"
server:
  address: ":8080"
  read_timeout: "5s"
  write_timeout: "10s"
  idle_timeout: "60s"
log:
  level: "info"
  format: "console"
environment: "dev"
nats:
  url: "nats://nats-dev.nats-dev.svc.cluster.local:4222"
  stream: "events"
  user_created_subject: "user.created"
  dlq_subject: "user.created.dlq"
  consumer_durable: "user-created-worker"
  ack_wait: "30s"
  max_ack_pending: 256
  consumer_max_deliver: 10
  consumer_backoff: ["1s", "2s", "5s", "10s"]
outbox:
  batch_size: 100
  poll_interval: "2s"
  lock_timeout: "60s"
  max_attempts: 10
